<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чаи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 20px;
      overflow-y: scroll;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-title {
      font-size: 18px;
      margin: 12px 0 6px;
    }

    .product-price {
      color: #444;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buy-button:hover {
      background-color: #0056b3;
    }

    select {
      padding: 6px;
      margin-bottom: 12px;
      width: 100%;
    }

    .divider {
      height: 4px;
      background-color: black;
      margin: 50px auto 20px;
      width: 80%;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <h1>ЧАИ</h1>
  <div class="grid">
    <!-- Чай -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Зелёный чай">
      <h2 class="product-title">Зелёный чай</h2>
      <select id="size-select-green" onchange="updatePrice('green')">
        <option value="300" data-price="120">300 мл — 120 ₽</option>
        <option value="400" data-price="160">400 мл — 160 ₽</option>
      </select>
      <p class="product-price" id="price-text-green">Цена: 120 ₽</p>
      <button class="buy-button" onclick="handleBuy('Зелёный чай')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Черный">
      <h2 class="product-title">Чёрный чай</h2>
      <select id="size-select-black" onchange="updatePrice('black')">
        <option value="300" data-price="120">300 мл — 120 ₽</option>
        <option value="400" data-price="160">400 мл — 160 ₽</option>
      </select>
      <p class="product-price" id="price-text-black">Цена: 120 ₽</p>
      <button class="buy-button" onclick="handleBuy('Чёрный чай')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Чёрный Бергамот">
      <h2 class="product-title">Чёрный чай (Бергамот)</h2>
      <select id="size-select-black-bergamot" onchange="updatePrice('black-bergamot')">
        <option value="300" data-price="120">300 мл — 120 ₽</option>
        <option value="400" data-price="160">400 мл — 160 ₽</option>
      </select>
      <p class="product-price" id="price-text-black-bergamot">Цена: 120 ₽</p>
      <button class="buy-button" onclick="handleBuy('Чёрный чай (Бергамот)')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Чёрный Чабрец">
      <h2 class="product-title">Чёрный чай (Чабрец)</h2>
      <select id="size-select-black-chebrec" onchange="updatePrice('black-chebrec')">
        <option value="300" data-price="120">300 мл — 120 ₽</option>
        <option value="400" data-price="160">400 мл — 160 ₽</option>
      </select>
      <p class="product-price" id="price-text-black-chebrec">Цена: 120 ₽</p>
      <button class="buy-button" onclick="handleBuy('Чёрный чай (Чабрец)')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Жасмин">
      <h2 class="product-title">Жасмин</h2>
      <select id="size-select-jasmin" onchange="updatePrice('jasmin')">
        <option value="300" data-price="120">300 мл — 120 ₽</option>
        <option value="400" data-price="160">400 мл — 160 ₽</option>
      </select>
      <p class="product-price" id="price-text-jasmin">Цена: 120 ₽</p>
      <button class="buy-button" onclick="handleBuy('Жасмин')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Молочный улун">
      <h2 class="product-title">Молочный улун</h2>
      <select id="size-select-milk-ulun" onchange="updatePrice('milk-ulun')">
        <option value="300" data-price="120">300 мл — 120 ₽</option>
        <option value="400" data-price="160">400 мл — 160 ₽</option>
      </select>
      <p class="product-price" id="price-text-milk-ulun">Цена: 120 ₽</p>
      <button class="buy-button" onclick="handleBuy('Молочный улун')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Пуэр">
      <h2 class="product-title">Пуэр</h2>
      <select id="size-select-puer" onchange="updatePrice('puer')">
        <option value="300" data-price="180">300 мл — 180 ₽</option>
      </select>
      <p class="product-price" id="price-text-puer">Цена: 180 ₽</p>
      <button class="buy-button" onclick="handleBuy('Пуэр')">Купить</button>
    </div>
  </div>

  <div class="divider"></div>

  <h1>ФРУКТОВЫЕ ЧАИ</h1>
  <div class="grid">
    <!-- Фруктовые чаи -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Облепиха Апельсин">
      <h2 class="product-title">Облепиха Апельсин</h2>
      <select id="size-select-orange_obl" onchange="updatePrice('orange_obl')">
        <option value="300" data-price="230">300 мл — 230 ₽</option>
        <option value="400" data-price="290">400 мл — 290 ₽</option>
      </select>
      <p class="product-price" id="price-text-orange_obl">Цена: 230 ₽</p>
      <button class="buy-button" onclick="handleBuy('Облепиха Апельсин')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Грушевый штрудель">
      <h2 class="product-title">Грушевый штрудель</h2>
      <select id="size-select-peach_sht" onchange="updatePrice('peach_sht')">
        <option value="300" data-price="240">300 мл — 240 ₽</option>
        <option value="400" data-price="300">400 мл — 300 ₽</option>
      </select>
      <p class="product-price" id="price-text-peach_sht">Цена: 240 ₽</p>
      <button class="buy-button" onclick="handleBuy('Грушевый штрудель')">Купить</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Ягодный">
      <h2 class="product-title">Ягодный</h2>
      <select id="size-select-jagoda" onchange="updatePrice('jagoda')">
        <option value="300" data-price="230">300 мл — 230 ₽</option>
        <option value="400" data-price="290">400 мл — 290 ₽</option>
      </select>
      <p class="product-price" id="price-text-jagoda">Цена: 230 ₽</p>
      <button class="buy-button" onclick="handleBuy('Ягодный')">Купить</button>
    </div>
  </div>

  <script>
    function updatePrice(id) {
      const select = document.getElementById(`size-select-${id}`);
      const price = select.options[select.selectedIndex].dataset.price;
      document.getElementById(`price-text-${id}`).textContent = `Цена: ${price} ₽`;
    }

    function handleBuy(name) {
      alert(`Вы выбрали: ${name}. Спасибо за покупку!`);
    }
  </script>
</body>
</html>
