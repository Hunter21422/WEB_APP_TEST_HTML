<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточка товара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-title {
      font-size: 18px;
      margin: 12px 0 6px;
    }

    .product-price {
      color: #444;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="Товар">
    <h2 class="product-title">Название товара</h2>
    <p class="product-price">1 999 ₽</p>
    <button class="buy-button" onclick="handleBuy()">Купить</button>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает на весь экран

    function handleBuy() {
      tg.sendData("Пользователь хочет купить: Название товара за 1999₽");
      tg.close(); // Закрыть Web App после отправки
    }
  </script>
</body>
</html>
